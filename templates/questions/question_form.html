{% extends "questions/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">Ask a Question</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Post Question</button>
            </form>
        </div>
    </div>
{% endblock %}
